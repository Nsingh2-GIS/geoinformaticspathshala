const accordion=document.getElementById("quizAccordion");
let i=0;

for(const key in topics){

let html=`

<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapse${i}">

</button>
</h2>
<div id="collapse${i}" class="accordion-collapse collapse">
<div class="accordion-body quiz-box">
<form id="form${i}">
`;

topic.questions.forEach((q,qi)=>{
html+=`<p class="fw-bold mt-3">${qi+1}. ${q.q}</p>`;
q.o.forEach((opt,oi)=>{
html+=`
<div class="form-check">
<input class="form-check-input" type="radio" name="q${qi}" value="${oi}">
<label class="form-check-label">${opt}</label>
</div>`;
});
});

html+=`
<button type="button" class="btn btn-danger mt-4" onclick="submitQuiz(${i},'${key}')">Submit</button>
<p class="mt-3 fw-bold text-success" id="result${i}"></p>
</form>
</div>
</div>
</div>
`;

accordion.innerHTML+=html;
i++;
}

function submitQuiz(index,key){
let form=document.getElementById("form"+index);
let data=new FormData(form);
let score=0;
topics[key].questions.forEach((q,qi)=>{
if(data.get("q"+qi)==q.a.toString()) score++;
});
document.getElementById("result"+index).innerHTML=
"Score: "+score+" / "+topics[key].questions.length;
}
