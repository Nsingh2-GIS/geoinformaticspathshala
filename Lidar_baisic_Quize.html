const accordion=document.getElementById("quizAccordion");
let index=0;

for(let key in topics){

let html=`<div class="accordion-item">

<div id="collapse${index}" class="accordion-collapse collapse ${index==0?'show':''}">

topic.questions.forEach((q,i)=>{
html+=`<div class="mb-3"><strong>${i+1}. ${q.q}</strong><br>`;
q.o.forEach((opt,j)=>{
html+=`<input type="radio" name="${key+i}" value="${j}"> ${opt}<br>`;
});

});

}

function submitTopic(topicKey,idx){
let score=0;
let total=topics[topicKey].questions.length;
topics[topicKey].questions.forEach((q,i)=>{
let selected=document.querySelector('input[name="'+topicKey+i+'"]:checked');
if(selected && parseInt(selected.value)===q.a){score++;}});
let percent=((score/total)*100).toFixed(2);
document.getElementById("result"+idx).innerHTML=
`ðŸŽ¯ Score: ${score}/${total} | ${percent}%`;
}
