<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drone Basic Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#f4f8fb;font-family:'Segoe UI',sans-serif;}
.quiz-box{background:white;padding:25px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
</style>
</head>
<body>

<div class="container py-5">
<h2 class="text-center text-primary fw-bold mb-4">üöÅ DRONE ‚Äì BASIC QUIZ</h2>
<div class="accordion" id="quizAccordion"></div>
</div>

<script>

const topics = {

unit1:{
title:"Basic Unit 1: Introduction to Drones",
questions:[
{q:"Drone is also called?",o:["UAV","GPS","GIS","DEM"],a:0},
{q:"UAV stands for?",o:["Unmanned Aerial Vehicle","Ultra Air Vehicle","Urban Air View","None"],a:0},
{q:"Drone controlled by?",o:["Remote or software","Only pilot inside","Manual rope","None"],a:0},
{q:"Main drone use?",o:["Aerial survey","Cooking","Driving","Swimming"],a:0},
{q:"Drone has propellers for?",o:["Lift","Color","Sound","Light"],a:0},
{q:"Battery powers?",o:["Motor","Shadow","Wind","Cloud"],a:0},
{q:"Drone camera used for?",o:["Imaging","Cooking","Gaming","Typing"],a:0},
{q:"Drone flies in?",o:["Air","Water","Ground","Space"],a:0},
{q:"Flight time depends on?",o:["Battery","Color","Sound","Shadow"],a:0},
{q:"Drone weight affects?",o:["Flight performance","Music","Taste","Smell"],a:0}
]
},

unit2:{
title:"Basic Unit 2: Drone Components",
questions:[
{q:"Flight controller controls?",o:["Stability","Cooking","Sound","Taste"],a:0},
{q:"ESC stands for?",o:["Electronic Speed Controller","Energy Supply Cable","Electronic Sound Card","None"],a:0},
{q:"GPS used for?",o:["Positioning","Cooking","Music","Video"],a:0},
{q:"IMU measures?",o:["Motion","Color","Taste","Smell"],a:0},
{q:"Propellers create?",o:["Thrust","Light","Noise only","None"],a:0},
{q:"Frame holds?",o:["All components","Food","Music","Water"],a:0},
{q:"LiPo battery used in?",o:["Drones","Cars only","Ships","None"],a:0},
{q:"Camera gimbal stabilizes?",o:["Camera","Battery","Motor","None"],a:0},
{q:"Transmitter used for?",o:["Control","Cooking","Drawing","Painting"],a:0},
{q:"Receiver receives?",o:["Signal","Food","Music","None"],a:0}
]
},

unit3:{
title:"Basic Unit 3: Drone Types",
questions:[
{q:"Multirotor has?",o:["Multiple propellers","One wing","No motor","None"],a:0},
{q:"Fixed-wing drone resembles?",o:["Airplane","Car","Boat","Bike"],a:0},
{q:"Hybrid drone combines?",o:["Multirotor & Fixed-wing","Car & Bike","Boat & Ship","None"],a:0},
{q:"Quadcopter has?",o:["4 propellers","2","6","8"],a:0},
{q:"Hexacopter has?",o:["6 propellers","4","2","8"],a:0},
{q:"Fixed wing best for?",o:["Long distance","Short hover","Indoor","None"],a:0},
{q:"Multirotor best for?",o:["Hovering","Ocean travel","Underground","None"],a:0},
{q:"Nano drone is?",o:["Small size","Large size","Heavy","None"],a:0},
{q:"Commercial drones used in?",o:["Surveying","Cooking","Music","Dance"],a:0},
{q:"Military drones used for?",o:["Surveillance","Cooking","Music","None"],a:0}
]
},

unit4:{
title:"Basic Unit 4: Applications",
questions:[
{q:"Agriculture monitoring uses?",o:["Drones","Music","Dance","Cooking"],a:0},
{q:"Mapping done by?",o:["Aerial images","Audio","Text","None"],a:0},
{q:"Disaster management uses?",o:["Rapid survey","Cooking","Music","Gaming"],a:0},
{q:"Delivery service by?",o:["Drone","Bike","Ship","Train"],a:0},
{q:"Forest monitoring possible?",o:["Yes","No","Maybe","None"],a:0},
{q:"Construction monitoring uses?",o:["Drone","Cooking","Music","None"],a:0},
{q:"Traffic monitoring done by?",o:["Drone camera","Radio","TV","None"],a:0},
{q:"Photography uses?",o:["Drone","Car","Boat","None"],a:0},
{q:"Search & rescue uses?",o:["Drone","Music","Dance","None"],a:0},
{q:"Environmental study uses?",o:["Drone survey","Cooking","Gaming","None"],a:0}
]
},

unit5:{
title:"Basic Unit 5: Safety & Regulations",
questions:[
{q:"Drone must follow?",o:["Aviation rules","Music rules","Cooking rules","None"],a:0},
{q:"No-fly zone means?",o:["Restricted area","Open area","Park","None"],a:0},
{q:"Max altitude limit exists?",o:["Yes","No","Maybe","None"],a:0},
{q:"Visual line of sight required?",o:["Yes","No","Maybe","None"],a:0},
{q:"License required for?",o:["Commercial use","Playing","Cooking","None"],a:0},
{q:"Battery safety important?",o:["Yes","No","Maybe","None"],a:0},
{q:"Weather affects?",o:["Flight","Color","Taste","Smell"],a:0},
{q:"Pre-flight check ensures?",o:["Safety","Music","Dance","None"],a:0},
{q:"Insurance recommended?",o:["Yes","No","Maybe","None"],a:0},
{q:"Registration required?",o:["Yes","No","Maybe","None"],a:0}
]
}

};

const accordion=document.getElementById("quizAccordion");
let i=0;

for(const key in topics){
let topic=topics[key];
let html=`
<div class="accordion-item mb-3">
<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapse${i}">
${topic.title}
</button>
</h2>
<div id="collapse${i}" class="accordion-collapse collapse">
<div class="accordion-body quiz-box">
<form id="form${i}">
`;

topic.questions.forEach((q,qi)=>{
html+=`<p class="fw-bold mt-3">${qi+1}. ${q.q}</p>`;
q.o.forEach((opt,oi)=>{
html+=`
<div class="form-check">
<input class="form-check-input" type="radio" name="q${qi}" value="${oi}">
<label class="form-check-label">${opt}</label>
</div>`;
});
});

html+=`
<button type="button" class="btn btn-primary mt-4" onclick="submitQuiz(${i},'${key}')">Submit</button>
<p class="mt-3 fw-bold text-success" id="result${i}"></p>
</form>
</div>
</div>
</div>
`;

accordion.innerHTML+=html;
i++;
}

function submitQuiz(index,key){
let form=document.getElementById("form"+index);
let data=new FormData(form);
let score=0;
topics[key].questions.forEach((q,qi)=>{
if(data.get("q"+qi)==q.a.toString()) score++;
});
document.getElementById("result"+index).innerHTML="Score: "+score+" / "+topics[key].questions.length;
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
