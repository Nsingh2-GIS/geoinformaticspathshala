<script>

const topics = {

unit1:{
title:"Basic Unit 1: Introduction to GIS",
questions:[
{q:"GIS stands for?",o:["Geographic Information System","Global Image Service","Geo Internet System","None"],a:0},

{q:"Vector data represents?",o:["Points, lines, polygons","Sound waves","Images only","None"],a:0},
{q:"Raster data is?",o:["Grid cells","Points only","Text only","None"],a:0},
{q:"GIS helps in?",o:["Decision making","Cooking","Singing","None"],a:0},
{q:"Attribute data describes?",o:["Properties","Color only","Sound only","None"],a:0},
{q:"Example of GIS software?",o:["QGIS","VLC","Excel","Notepad"],a:0}
]
},

unit2:{
title:"Basic Unit 2: GIS Components",
questions:[
{q:"GIS requires?",o:["Hardware","Food","Music","None"],a:0},
{q:"Software example?",o:["ArcGIS","Paint","WordPad","None"],a:0},
{q:"Data is?",o:["Core component","Optional","Not needed","None"],a:0},
{q:"People are?",o:["Users of GIS","Machines","Robots only","None"],a:0},
{q:"Procedure means?",o:["Workflow","Music","Cooking","None"],a:0},
{q:"Input devices include?",o:["GPS","Speaker","Mic","None"],a:0},
{q:"Output device example?",o:["Printer","Fan","AC","None"],a:0},
{q:"Database stores?",o:["Spatial data","Music","Taste","None"],a:0},
{q:"Cloud GIS means?",o:["Online GIS","Weather map","Rain data","None"],a:0},
{q:"Open-source GIS example?",o:["QGIS","MS Word","Excel","None"],a:0}
]
},

unit3:{
title:"Basic Unit 3: Spatial Data Types",
questions:[
{q:"Point example?",o:["Well location","River","Boundary","None"],a:0},
{q:"Line example?",o:["Road","Building","Lake","None"],a:0},
{q:"Polygon example?",o:["Lake","Road","Tree","None"],a:0},
{q:"Raster represents?",o:["Continuous data","Discrete only","Text","None"],a:0},
{q:"Resolution means?",o:["Cell size","Color","Sound","None"],a:0},
{q:"Scale affects?",o:["Detail","Taste","Smell","None"],a:0},
{q:"Projection converts?",o:["3D to 2D","2D to 3D","Text to image","None"],a:0},
{q:"Coordinate system defines?",o:["Location","Color","Sound","None"],a:0},
{q:"Lat-Long is?",o:["Geographic coordinate","Color code","Audio type","None"],a:0},
{q:"UTM is?",o:["Projected system","Color model","Music type","None"],a:0}
]
},

unit4:{
title:"Basic Unit 4: GIS Applications",
questions:[
{q:"Urban planning uses?",o:["GIS","Cooking","Music","None"],a:0},
{q:"Disaster management uses?",o:["GIS","Gaming","Dance","None"],a:0},
{q:"Agriculture monitoring uses?",o:["GIS","Singing","Cooking","None"],a:0},
{q:"Transportation planning uses?",o:["GIS","Painting","Music","None"],a:0},
{q:"Environmental monitoring uses?",o:["GIS","Dance","Cooking","None"],a:0},
{q:"Land use mapping done by?",o:["GIS","Audio","Text","None"],a:0},
{q:"Forest mapping uses?",o:["GIS","Cooking","Music","None"],a:0},
{q:"Health mapping uses?",o:["GIS","Dance","Painting","None"],a:0},
{q:"Navigation uses?",o:["GIS","Music","Cooking","None"],a:0},
{q:"Water resource mapping uses?",o:["GIS","Singing","Gaming","None"],a:0}
]
},

unit5:{
title:"Basic Unit 5: GIS Analysis",
questions:[
{q:"Buffer creates?",o:["Zone around feature","Music","Color","None"],a:0},
{q:"Overlay combines?",o:["Layers","Songs","Videos","None"],a:0},
{q:"Query finds?",o:["Specific data","Music","Food","None"],a:0},
{q:"Spatial join links?",o:["Location data","Audio","Text","None"],a:0},
{q:"Thematic map shows?",o:["Data pattern","Music","Taste","None"],a:0},
{q:"Interpolation estimates?",o:["Unknown values","Sound","Color","None"],a:0},
{q:"Network analysis used for?",o:["Route finding","Cooking","Music","None"],a:0},
{q:"Hotspot analysis identifies?",o:["Clusters","Songs","Videos","None"],a:0},
{q:"Map layout includes?",o:["Legend","Music","Cooking","None"],a:0},
{q:"Georeferencing aligns?",o:["Map to coordinates","Sound","Taste","None"],a:0}
]
}

};

const accordion=document.getElementById("quizAccordion");
let i=0;

for(const key in topics){
let topic=topics[key];
let html=`
<div class="accordion-item mb-3">
<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapse${i}">
${topic.title}
</button>
</h2>
<div id="collapse${i}" class="accordion-collapse collapse">
<div class="accordion-body quiz-box">
<form id="form${i}">
`;

topic.questions.forEach((q,qi)=>{
html+=`<p class="fw-bold mt-3">${qi+1}. ${q.q}</p>`;
q.o.forEach((opt,oi)=>{
html+=`
<div class="form-check">
<input class="form-check-input" type="radio" name="q${qi}" value="${oi}">
<label class="form-check-label">${opt}</label>
</div>`;
});
});

html+=`
<button type="button" class="btn btn-success mt-4" onclick="submitQuiz(${i},'${key}')">Submit</button>
<p class="mt-3 fw-bold text-success" id="result${i}"></p>
</form>
</div>
</div>
</div>
`;

accordion.innerHTML+=html;
i++;
}

function submitQuiz(index,key){
let form=document.getElementById("form"+index);
let data=new FormData(form);
let score=0;
topics[key].questions.forEach((q,qi)=>{
if(data.get("q"+qi)==q.a.toString()) score++;
});
document.getElementById("result"+index).innerHTML="Score: "+score+" / "+topics[key].questions.length;
}
